<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Campaign Orchestrator AI</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              electric: {
                DEFAULT: '#0043ff',
                400: '#3370ff',
                500: '#0043ff',
                600: '#0036cc',
                900: '#001552',
              },
              zinc: {
                50: '#fafafa',
                100: '#f4f4f5',
                200: '#e4e4e7',
                300: '#d4d4d8',
                400: '#a1a1aa',
                500: '#71717a',
                600: '#52525b',
                700: '#3f3f46',
                800: '#27272a',
                900: '#18181b',
                950: '#09090b',
              }
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
            },
            typography: (theme) => ({
              DEFAULT: {
                css: {
                  color: theme('colors.zinc.700'),
                  strong: { color: theme('colors.zinc.900') },
                  h1: { color: theme('colors.zinc.900') },
                  h2: { color: theme('colors.zinc.900') },
                  h3: { color: theme('colors.zinc.800') },
                  h4: { color: theme('colors.zinc.800') },
                  a: { color: theme('colors.electric.DEFAULT'), textDecoration: 'none' },
                  'a:hover': { color: theme('colors.electric.600') },
                  code: { color: theme('colors.electric.600') },
                  blockquote: { borderLeftColor: theme('colors.electric.DEFAULT'), color: theme('colors.zinc.600') },
                  hr: { borderColor: theme('colors.zinc.200') },
                },
              },
            }),
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #ffffff;
        color: #18181b; /* zinc-900 */
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f4f4f5; 
      }
      ::-webkit-scrollbar-thumb {
        background: #d4d4d8; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #a1a1aa; 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-markdown": "https://esm.sh/react-markdown@^10.1.0",
    "remark-gfm": "https://esm.sh/remark-gfm@^4.0.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
